	<body>
	<h2>Write a function that counts how many times given number appears in given array. Write a test function to check if the function is working correctly.
	</h2>
	<form"action="#" method="POST">			
		<label for = "array">Text </label>
		<textarea id = "array" rows = "5" cols = "30"  >1,2,3,3,2,1,2,3,4,5,6,9,6,6,6,7,8,9,0</textarea>	
		<label for = "num">Number </label>
		<input id = "num" value = "1"/>		
	</form>
	<a href = "#" onclick = "numCountStart()">Count number Apperences</a>
	<div id="console"></div>
	<script src = "scripts/js-console.js"></script>
	<script>
	
	function numCountStart(){			
		var array = document.getElementById("array").value.split(',');		
		var num = parseInt(document.getElementById("num").value);
		var i = 0, counter = 0;
		
		for(i = 0;i < array.length; i++){
			if(parseInt(array[i]) === num){
				counter++;
			}
		}
		
		jsConsole.writeLine("In this array the number " + num + " appears " + counter + " times");
		
	}	
	</script>
