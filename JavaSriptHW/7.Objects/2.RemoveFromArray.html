	<h2>
		Write a function that removes all elements with a given value<br/>
		var arr = [1,2,1,4,1,3,4,1,111,3,2,1,"1"];<br/>
		arr.remove(1); //arr = [2,4,3,4,111,3,2,"1"];<br/>
		Attach it to the array class<br/>
		Read about prototype and how to attach methods
	</h2>
	<form>
		<label for = "arrayInput">Input array here</label>
		<textarea cols = "40" rows = "10" id = "arrayInput"  >1,2,1,4,1,3,4,1,111,3,2,1,"1"</textarea> 
		<label for = "element" >Element =</label>
		<input id = "element" value = "1" />	
		<a href = "#" onclick = "removeFromArrayStart()">2. Remove from Array</a>
	</form>
	<div id="console"></div>
	<script src = "scripts/js-console.js"></script>
	<script src = "scripts/arrPrototype.js"></script>
	<script>
	
		function removeFromArrayStart(){	
			document.getElementById("console").style.overflowY = scroll;
			var array = document.getElementById("arrayInput").value.split(',');
			var element = document.getElementById("element").value;
			
			jsConsole.writeLine("Before removal: " + array.join('|'));
			array.remove(element);
			jsConsole.writeLine("After removal:  " + array.join('|'));
		}	
	
	</script>
