<html>
	<head>
	<title>4. Find Sequence Of Increasing Elements</title>	
	<style>
			input {
				min-width:50px;
			}
			a{
				color:black;
				display:block;
				background:skyblue;
				max-width:250px;
				text-decoration:none;
				border-radius:5px;
				text-align:center;
			}
			a:hover{
				-moz-box-shadow: 	0px 2px 5px #888;
				-webkit-box-shadow: 0px 2px 5px #888;
				box-shadow: 		0px 2px 5px #888;
			}
			a:active
			{
				-moz-box-shadow: 	none;
				-webkit-box-shadow: none;
				box-shadow: 		none;
				color:#555;	
			}
	</style>
	</head>
	<body>
	<h2>
		Write a script that finds the maximal increasing sequence in an array. 
		<br/>
		Example: {3, 2, 3, 4, 2, 2, 4} > {2, 3, 4}.
	</h2>
	<form>	
		<p>Write the array elements separated by comma(or .;: ) : a,b,c,3,4,5,6,7,6,7,7,7 or (1,2,3,4,5;6, 7; 5;, 5;, 4;,3 ,.2  0;1 :h,. 4 ;)</p>
		<label for = "sequence">Array:</label>
		<input id = "sequence" />					
		<a href = "#" onclick = "findSequence()">4.FindSequenceOfIncreasingElements</a>
	</form>
	<div id="console"></div>
	<script src = "scripts/js-console.js"></script>
	<script>
	
	function findSequence(){
		var sequence = jsConsole.read("#sequence");
		var array = new Array(0);	
		var i,startPoint,maxStart,maxEnd;
		var counter = new Number(),maxSequence = new Number();
		counter = 1;
		maxSequence = 0;
		
		//replaca all nonword charackters with , and log it on console
		sequence = sequence.replace(/[,\.\s;:]/g,",");
		console.log(sequence);		
		
		//split String "sequence" and filter it by Number and log new array on console
		array = sequence.split(",").filter(Number);
		console.log(array);
		if(sequence.length === 0)
		{
			jsConsole.writeLine("Empty array");
		}
		else
		{
			for(i = 1,startPoint = 0;i < array.length;i++)			
			{				
				if(parseInt(array[i]) === parseInt(array[i - 1]) + 1)
				{
					counter++;
				}
				else{
					counter = 1;
					startPoint = i;	
				}
				
				if(counter > maxSequence)
				{
					maxStart = startPoint;
					maxEnd = i;
					maxSequence = counter;										
				}					
				
			}	
			
			jsConsole.writeLine("Maximal sequence is " + maxSequence + " elements long.");	
			for(i = maxStart; i <= maxEnd;i++)
			{
				jsConsole.write(array[i]);
				if(i !== maxEnd)
				{
					jsConsole.write(", ");
				}
				else
				{
					jsConsole.write("<br/>");
				}
			}
			
		}
		
		
	}
	</script>
	</body>

 </html>
