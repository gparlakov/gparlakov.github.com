	<body>
	<h2>Write a script that finds the greatest of given 5 variables</h2>
	<form>
		<label for = "a">a = </label>
		<input id = "a" />		
		<label for = "b">b = </label>
		<input id = "b" />
		<label for = "c">c = </label>
		<input id = "c" />
		<label for = "d">d = </label>
		<input id = "d" />
		<label for = "e">e = </label>
		<input id = "e" />			
		<a href = "#" onclick = "FindBiggest()">Find Biggest</a>
	</form>
	<div id="console"></div>
	<script src = "scripts/js-console.js"></script>
	<script>
	
	function FindBiggest(){	
		var a = jsConsole.readFloat("#a");	
		var b = jsConsole.readFloat("#b");
		var c = jsConsole.readFloat("#c");
		var d = jsConsole.readFloat("#d");
		var e = jsConsole.readFloat("#e");
		var biggest = a;
		if(isNaN(a) || isNaN(b) || isNaN(c) || isNaN(d) || isNaN(e))
		{
			jsConsole.writeLine("One or more of the numbers is not a number");
		}
		else if( a == b && b == c && c == d && d == e)
		{
			jsConsole.writeLine("They are equal.");
		}
		else
		{
			if( b >=a && b >=c && b >= d && b >= e)
			{
				biggest = b;
			}
			if( c >=a && c >= b && c >=d && c >=e)
			{
				biggest = c;
			}
			if( d >=a && d >= b && d >=c && d >=e)
			{
				biggest = d;
			}
			if( e >=a && e >= b && e >=c && e >=d)
			{
				biggest = e;
			}
			jsConsole.writeLine("Biggest is " + biggest);
		}
		
	}
	</script>
