<html>
	<head>
	<title>3.Biggest of 3</title>	
	<style>
			input {
				width:50px;
			}
			a{
				color:black;
				display:block;
				background:skyblue;
				max-width:150px;

			}
			a:hover{
				-moz-box-shadow: 	0px 2px 5px #888;
				-webkit-box-shadow: 0px 2px 5px #888;
				box-shadow: 		0px 2px 5px #888;
			}
			a:active
			{
				-moz-box-shadow: 	none;
				-webkit-box-shadow: none;
				box-shadow: 		none;
				color:#555;	
			}
	</style>
	</head>
	<body>
	<h2>Write a script that finds the biggest of three integers using nested if statements.</h2>
	<form>
		<label for = "a">a =</label>
		<input id = "a" />		
		<label for = "b">b =</label>
		<input id = "b" />
		<label for = "c">c =</label>
		<input id = "c" />		
		<a href = "#" onclick = "FindBiggest()">Find biggest</a>
	</form>
	<div id="console"></div>
	<script src = "scripts/js-console.js"></script>
	<script>	
	function FindBiggest(){	
		var a = jsConsole.readInteger("#a");	
		var b = jsConsole.readInteger("#b");
		var c = jsConsole.readInteger("#c");
		var biggest = a;
		if(isNaN(a) || isNaN(b) || isNaN(c))
		{
			jsConsole.writeLine("One or more of the coefficients is not a number");
		}
		else if (a == b && b == c)
		{
			jsConsole.writeLine("They are equal");
		}
		else
		{
			if(b >= a && b >= c)
			{
				biggest = b;
			}
			if(c >= a && c >= b)
			{
				biggest = c;
			}
			jsConsole.writeLine(biggest + " is the biggest!");
		}
		
	}
	</script>
	</body>

 </html>
