	<body>
	<h2>Write a function that checks if the element at given position in given array of integers is bigger than its two neighbors (when such exist).</h2>
	<form"action="#" method="POST">			
		<label for = "array">Array of integers: </label>
		<textarea id = "array" rows = "5" cols = "30"  >1,2,3,5,2,1,2,3,-4,-5,-3,-5,4,3,6,7,8,9,0</textarea>	
		<label for = "pos">Position </label>
		<input id = "pos" value = "10"/>			
	</form>
	<a href = "#" onclick = "isBiggerThanNeighbours()">Check if Bigger Than Neighbours</a>
	<div id="console"></div>
	<script src = "scripts/js-console.js"></script>
	<script src = "scripts/checkIfBigger.js"></script>
	<script>
	
	function isBiggerThanNeighbours(){			
		var array = document.getElementById("array").value.split(',');		
		var pos = parseInt(document.getElementById("pos").value);
		var result = " is not ";
		if(pos < 0 || pos >= array.length){
			jsConsole.writeLine("Outside of array");
		}
		else{
			if(checkIfBigger(array,pos)){
				result = " is "
			}
			jsConsole.writeLine("The number on position " + pos + result + " bigger than its neighbours");			
		}			
		document.getElementById("console").style.overflowY = "scroll";
	}	
	</script>
