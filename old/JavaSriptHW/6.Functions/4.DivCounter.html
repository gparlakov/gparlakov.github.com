	<h2>Write a function to count the number of divs on the web page</h2>

	<!-- <div id="console3"></div>

	<script src = "scripts/js-console.js"></script>
	<script>
	
		function divCount(){	
			var i = 0;
			var array = document.body.getElementsByTagName('div');
			jsConsole.writeLine("This page has " + array.length + " divs in it");
			for(i=0;i < array.length;i++){
				jsConsole.writeLine(array[i].tagName +" : "+ array[i].id);
			}
			document.getElementById("console").style.overflowY = "scroll";
		}
	</script>
