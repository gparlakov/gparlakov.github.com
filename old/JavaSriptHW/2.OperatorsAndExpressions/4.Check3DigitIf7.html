	<body>
	<h2> Write an expression that checks for given integer if its third digit (right-to-left) is 7. E. g. 1732 ? true.
	</h2>
	
	<form>
		<label for = "input1">Input number to check here</label>
		<input id = "input1" />
		<a href = "#" onclick = "onClickCheck()"> Check</a>
	</form>
	<div id="console"></div>
	<script src = "scripts/js-console.js"></script>
	<script>
	
	function onClickCheck(){	
		var number = jsConsole.readInteger("#input1");		
		var type = "not 7";
		var digit3 = parseInt((Math.abs(number) / 100) % 10);		
		if(digit3 == 7)
		{
			type = "7";
		}		
		jsConsole.writeLine("Third digit is " + type);
	}
	</script>
