	<form>
		<h2>Write a boolean expression that checks for given integer if it can be divided (without remainder) by 7 and 5 in the same time.</h2>

		<input id = "input1" />
		<a href = "#" onclick = "onClickCheckDevisible()"> Check</a>

	<div id="console"></div>
	<script src = "scripts/js-console.js"></script>
	<script>
	
	function onClickCheckDevisible(){	
		var number = Math.abs(jsConsole.readInteger("#input1"));		
		var type = "NaN";
		if(number % 5 == 0 && number % 7 == 0)
		{
			type = " IS indeed";
		}		
		else 
		{
			type = " is NOT";
		}
		if(!isNaN(number))
		{
			jsConsole.writeLine("The number " + number +  type + " devisible by 5 and 7 simultaniously");
		}
		else 
		{
			jsConsole.writeLine("Not a number");
		}	
			
	}
