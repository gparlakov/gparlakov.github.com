<html>
	<head>
		<title>6.Is Point Within Cirlce</title>	
		<style>
			input {
				width:50px;
			}
			a{
				display:block;
				background:skyblue;
				max-width:150px;
				text-decoration:none;
				border-radius:5px;
				text-align:center;
			}
			a:hover{
				-moz-box-shadow: 	0px 2px 5px #888;
				-webkit-box-shadow: 0px 2px 5px #888;
				box-shadow: 		0px 2px 5px #888;
			}
			a:active
			{
				-moz-box-shadow: 	none;
				-webkit-box-shadow: none;
				box-shadow: 		none;
			}
		</style>
	</head>
	<body>
	<h2>Write an expression that checks if given print (x,  y) is within a circle K(O, 5).</h2>
	<form>
		<label for = "X">X =</label>
		<input id = "X" />
		
		<label for = "Y">Y =</label>
		<input id = "Y" />
				
		<a href = "#" onclick = "CheckIfWithin()">Check</a>
	</form>
	<div id="console"></div>
	<script src = "scripts/js-console.js"></script>
	<script>
	
	function CheckIfWithin(){	
		var x = jsConsole.readInteger("#X");	
		var y = jsConsole.readInteger("#Y");		
		
		if(isNaN(x) || isNaN(y))
		{
			jsConsole.writeLine("One or more of the point's coordinates is not a number");
		}
		else
		{
			var distanceFromO = Math.sqrt(x * x + y * y);
			if(distanceFromO < 5)
			{
				jsConsole.writeLine("It's inside the cirle");
			}
			else
			{
				jsConsole.writeLine("It's outside the cirle");
			}
		}
	}
	</script>
	</body>

 </html>
