<html>
	<head>
		<title>8.Trapezoid Area</title>
		<style>
			input {
				width:50px;
			}
			a{
				display:block;
				background:skyblue;
				max-width:150px;
				text-decoration:none;
				border-radius:5px;
				text-align:center;
			}
			a:hover{
				-moz-box-shadow: 	0px 2px 5px #888;
				-webkit-box-shadow: 0px 2px 5px #888;
				box-shadow: 		0px 2px 5px #888;
			}
			a:active
			{
				-moz-box-shadow: 	none;
				-webkit-box-shadow: none;
				box-shadow: 		none;
			}
		</style>
	</head>
	<body>
	<h2>Write an expression that calculates trapezoid's area by given sides a and b and height h.</h2>
	<form>
		<label for = "a">Input a</label>
		<input id = "a" />
		<label for = "b">Input b</label>
		<input id = "b" />
		<label for = "input2">Input height</label>
		<input id = "input2" />
		<a href = "#" onclick = "onClickClculateSurface()">Calculate surface</a>
	</form>
	<div id="console"></div>
	<script src = "scripts/js-console.js"></script>
	<script>
	
	function onClickClculateSurface(){	
		var a = jsConsole.readInteger("#a");
		var b = jsConsole.readInteger("#b");			
		var height = jsConsole.readInteger("#input2");		
		
		if(isNaN(a) || isNaN(b) || isNaN(height))
		{
			jsConsole.writeLine("One of the parameters is not a number");
		}
		else
		{
			jsConsole.writeLine("This trapeziod's area is  " + (a + b * height) / 2);
		}
	}
	</script>
	</body>

 </html>
