<!DOCTYPE html>
<html>
	<head>
		<title>Query Selector Shim Test</title>	
		<link type="text/css" rel="stylesheet" href = "styles/commonStyles.css" />		
	</head>
	<body onLoad = "checkForQuerySelector()">
		<h2>
			Write a script that shims querySelector and querySelectorAll in older browsers
		</h2>
		
		<!-- I'm using the code from a previous task -->
		<form id = "rightForm">
			#rightForm
			<fieldset >
				<legend>Legend</legend>
				<label for = "speed" >Label</label>
				<input class = "firstFieldsetInputs" type="text" id= "speed" value = ".firstFieldsetInputs" />			
				<label for = "interval" >Label</label>
				<input class = "firstFieldsetInputs" type="interval" id= "interval" value = ".firstFieldsetInputs" />			
				<label for = "numberDivs" >Label</label>
				<input class = "firstFieldsetInputs" type="numberDivs" id= "numberDivs" value = ".firstFieldsetInputs" />			
				<a href = "#" onclick = "">Button</a>
			</fieldset>
			<fieldset id="secondFieldset">
				#secondFieldset
				<legend>Legend</legend>
				<label for = "divToStop" >Label</label>
				<p>p element</p>
				<input type="text" id= "divToStop" value = "All" />
				<a href = "#" id="stopBtn" onclick = "">button</a>
				<p id="errorMessage">#errorMessage</p>
			</fieldset>
		</form>
		<div id="testDiv">Test Div</div>
		
		<script src = "scripts/querySelector.js"></script>
		<script>	
			function checkForQuerySelector (){
				
				if(!document.querySelector){
					addQueries();
					write("testDiv", "<h3>Queries added!</h3>");
				}
				
				var form = document.querySelectorAll("form");
				write("testDiv",'document.querySelectorAll("form") = ' + form);
				
				var inputSearch = document.querySelectorAll("input");
				write("testDiv", 'document.querySelectorAll("input") = ' + inputSearch);
				
				var inputSearchFirst = document.querySelector("input");
				write("testDiv", 'document.querySelector("input") = ' + inputSearchFirst);
				
				var classSearch = document.querySelectorAll(".firstFieldsetInputs");
				write("testDiv", 'document.querySelectorAll(".firstFieldsetInputs") = ' + classSearch);
				
				var idSearch = document.querySelectorAll("#secondFieldset");
				write("testDiv", 'document.querySelectorAll("#secondFieldset") = ' + idSearch);
			}
			
			function write(inElement,text){
				var elementToWrite = document.getElementById(inElement);
				elementToWrite.innerHTML+="<p class = 'result'>" + text +"</p>";
			}
		</script>
	</body>

 </html>
