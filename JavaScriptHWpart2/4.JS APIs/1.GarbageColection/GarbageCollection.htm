<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Garbage collection</title>
    <link href="styles/garbage-styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <button onclick = "startGame()" id="startButton" >Start</button>
    <button onclick = "startGame()" id="newGameButton" disabled = "true">New Game</button>
    <div id="gameField">
    </div>
    
    <script src="scripts/garbageScrips.js" type="text/javascript"></script>
    <script>
        var displayScoreBoard = function () {
            scoreKeeping().displayScoreBoard();
        } ();

        function startGame() {
            var startButton = document.getElementById("startButton");
            startButton.disabled = true;
            var newGameButton = document.getElementById("newGameButton");
            newGameButton.disabled = false;

            var game = gameGarbageCollection();
            game.initialize(0.5, document.getElementById('gameField'));
            game.startGame();         
        }
    </script>
</body>
</html>
