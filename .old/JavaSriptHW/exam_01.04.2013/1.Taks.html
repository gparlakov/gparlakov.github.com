	<script>
	function task1(){
	    var args = new Array('8', '1', '6', '-9', '4', '4', '-2', '10', '-1');
		//args.push(document.getElementById("args").value);		
		jsConsole.writeLine(Solve(args));		
	}
		
	function Solve(args) {
	    var numbers = new Array();
	    var len = parseInt(args[0]);
	    var i = 0, j = 0;
	    var currSum = 0,maxSum = -2000000;

	    for (i = 1; i < len + 1; i++) {
	        numbers.push(parseInt(args[i]));
	    }

	    for(i = 0; i < len; i++){
	        currSum = numbers[i];
	        if (currSum > maxSum) {
	            maxSum = currSum;
	        }
	        for (j = i + 1; j < len; j++) {
	            currSum += numbers[j];
	            if (currSum > maxSum) {
	                maxSum = currSum;
	            }
	            //else {
	            //    break;
	            //}
	        }
	    }
	    return maxSum;		
	}
