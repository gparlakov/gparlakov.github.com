	<body>
	<h2>Write an if statement that examines two integer variables and exchanges their values if the first one is greater than the second one.
</h2>
	<form>
		<label for = "a">a =</label>
		<input id = "a" />		
		<label for = "b">b =</label>
		<input id = "b" />
			
		<a href = "#" onclick = "FindBigger()">Check</a>
	</form>
	<div id="console"></div>
	<script src = "scripts/js-console.js"></script>
	<script>
	
	function FindBigger(){	
		var a = jsConsole.readInteger("#a");	
		var b = jsConsole.readInteger("#b");
		var exch = a;
		
		if(isNaN(a) || isNaN(b))
		{
			jsConsole.writeLine("One (or both) is not a number");
		}
		else
		{
			if(a > b)
			{
				a = b;
				b = exch;
				jsConsole.writeLine("a is greater - exchnaging their values <br/>a = " + a + " b = " + b);   
			}
			else
			{
				jsConsole.writeLine("a is smaller than b");
			}
		}
		
	}
	</script>
