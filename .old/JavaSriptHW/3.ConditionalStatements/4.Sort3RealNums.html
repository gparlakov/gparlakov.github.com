<html>
	<head>
	<title>4.Sort 3 Real Numbers</title>	
	<style>
			input {
				width:50px;
			}
			a{
				color:black;
				display:block;
				background:skyblue;
				max-width:150px;
				text-decoration:none;
				border-radius:5px;
				text-align:center;
			}
			a:hover{
				-moz-box-shadow: 	0px 2px 5px #888;
				-webkit-box-shadow: 0px 2px 5px #888;
				box-shadow: 		0px 2px 5px #888;
			}
			a:active
			{
				-moz-box-shadow: 	none;
				-webkit-box-shadow: none;
				box-shadow: 		none;
				color:#555;	
			}
	</style>
	</head>
	<body>
	<h2>Sort 3 real values in descending order using nested if statements.</h2>
	<form>
		<label for = "a">a =</label>
		<input id = "a" />		
		<label for = "b">b =</label>
		<input id = "b" />
		<label for = "c">c =</label>
		<input id = "c" />		
		<a href = "#" onclick = "Order3Real()">Order them</a>
	</form>
	<div id="console"></div>
	<script src = "scripts/js-console.js"></script>
	<script>	
	function Order3Real(){	
		var a = jsConsole.readFloat("#a");	
		var b = jsConsole.readFloat("#b");
		var c = jsConsole.readFloat("#c");
		var biggest = a;
		var middle = b;
		var smallest = c;
		if(isNaN(a) || isNaN(b) || isNaN(c))
		{
			jsConsole.writeLine("One or more of the coefficients is not a number");
		}
		else if (a == b && b == c)
		{
			jsConsole.writeLine("They are equal");
			jsConsole.writeLine("ordered: " + biggest + ", " + middle + ", " + smallest );
		}
		else
		{
			if(b >= a && b >= c)
			{
				biggest = b;
				if(a >= c)
				{
					middle = a;
					smallest = c;
				}
				else
				{
					middle = c;
					smallest = a;
				}
			}
			if(c >= a && c >= b)
			{
				biggest = c;
				if(a >= b)
				{
					middle = a;
					smallest = b;
				}
				else
				{
					middle = b;
					smallest = a;
				}
			}
			jsConsole.writeLine("ordered: " + biggest + ", " + middle + ", " + smallest );
		}
		
	}
	</script>
	</body>

 </html>
