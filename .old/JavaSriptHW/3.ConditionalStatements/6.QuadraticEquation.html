<html>
	<head>
	<title>6. Quadratic Equation</title>	
	<style>
			input {
				width:50px;
			}
			a{
				color:black;
				display:block;
				background:skyblue;
				max-width:150px;
				text-decoration:none;
				border-radius:5px;
				text-align:center;
			}
			a:hover{
				-moz-box-shadow: 	0px 2px 5px #888;
				-webkit-box-shadow: 0px 2px 5px #888;
				box-shadow: 		0px 2px 5px #888;
			}
			a:active
			{
				-moz-box-shadow: 	none;
				-webkit-box-shadow: none;
				box-shadow: 		none;
				color:#555;	
			}
	</style>
	</head>
	<body>
	<h2>Write a script that enters the coefficients a, b and c of a quadratic equation
		<p>ax<sup>2</sup> + bx + c = 0</p>
		and calculates and prints its real roots. Note that quadratic equations may have 0, 1 or 2 real roots.
</h2>
	<form>
		<label for = "a">a =</label>
		<input id = "a" />
		
		<label for = "b">b =</label>
		<input id = "b" />
		<label for = "c">c =</label>
		<input id = "c" />		
		<a href = "#" onclick = "CalculateRoots()">Calculate Real Roots</a>
	</form>
	<div id="console"></div>
	<script src = "scripts/js-console.js"></script>
	<script>
	
	function CalculateRoots(){	
		var a = jsConsole.readInteger("#a");	
		var b = jsConsole.readInteger("#b");
		var c = jsConsole.readInteger("#c");
		
		if(isNaN(a) || isNaN(b) || isNaN(c))
		{
			jsConsole.writeLine("One or more of the coefficients is not a number");
		}
		else
		{
			var D = (b * b) - (4 * a * c);
			jsConsole.writeLine("Discriminant = " + D);
				if(D < 0)
				{
					jsConsole.writeLine("D < 0.<br/>  This equation hase no real roots");					
				}
				else if (D == 0)
				{
					jsConsole.writeLine("D == 0.<br/>  x<sub>1</sub> = x<sub>2</sub> = " + ( -(b) / 2 * a));	
											
				}
				else
				{					
					var x1 = ( - b + Math.sqrt(D) ) / 2;
					var x2 = ( - b - Math.sqrt(D) ) / 2;
					jsConsole.writeLine("D > 0.<br/> x<sub>1</sub> = " + x1.toFixed(2) + " x<sub>2</sub> =" + x2.toFixed(2));					
				}			
		}
		jsConsole.writeLine(" ");
		
	}
	</script>
	</body>

 </html>
