<html>
	<head>
		<title>1.OddOrEven</title>	
		<style>
		input {
			width:50px;
		}
		a{
			display:block;
			background:skyblue;
			max-width:150px;
			text-decoration:none;
			border-radius:5px;
			text-align:center;
		}
		a:hover{
			-moz-box-shadow: 	0px 2px 5px #888;
			-webkit-box-shadow: 0px 2px 5px #888;
			box-shadow: 		0px 2px 5px #888;
		}
		a:active
		{
			-moz-box-shadow: 	none;
			-webkit-box-shadow: none;
			box-shadow: 		none;
		}
		</style>
	</head>
	<body>
	<h2>1. Write an expression that checks if given integer is odd or even.</h2>
	<form>
		
		<label for = "input1">Input number to check for odd or even here</label>
		<input id = "input1" />
		<a href = "#" onclick = "OddOrEven()"> Check</a>
	</form>
	<div id="console"></div>
	<script src = "scripts/js-console.js"></script>
	<script>
	
	function OddOrEven(){	
		var number = jsConsole.readInteger("#input1");		
		var type = "NaN";
		if(number % 2 == 0)
		{
			type = "Even";
		}		
		else if (number % 2 == 1)
		{
			type = "Odd";
		}
		jsConsole.writeLine("The number " + number + " is " + type);
	}
	</script>
	</body>

 </html>
