	<body>
	<h2>Write an expression that checks if given positive integer number n (n <= 100) is prime. E.g. 37 is prime.</h2>
	<form>
		<label for = "num">Number =</label>
		<input id = "num" />		
				
		<a href = "#" onclick = "IsPrime()">Check</a>
	</form>
	<div id="console"></div>
	<script src = "scripts/js-console.js"></script>
	<script>
	
	function IsPrime(){	
		var number = jsConsole.readInteger("#num");
		var	i,devisor = 2; 	
		var isPrime = 'a prime';
		
		if(isNaN(number))
		{
			jsConsole.writeLine("This is not a number");
		}
		else if(number < 0 || number > 100)
		{
			jsConsole.writeLine("Should be 0 to 100");
		}
		else
		{
			for(devisor = 2; devisor < number;devisor++)
			{
				if(number % devisor == 0)
				{
					isPrime = 'not prime';
					break;
				}
			}
			jsConsole.writeLine("This is " + isPrime + " Number");
		}
		
	}
	</script>
