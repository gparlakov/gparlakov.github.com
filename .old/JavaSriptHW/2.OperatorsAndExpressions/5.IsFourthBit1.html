<html>
	<head>
		<title>5.IsFourthBit1</title>	
		<style>
			input {
				width:50px;
			}
			a{
				display:block;
				background:skyblue;
				max-width:150px;
				text-decoration:none;
				border-radius:5px;
				text-align:center;
			}
			a:hover{
				-moz-box-shadow: 	0px 2px 5px #888;
				-webkit-box-shadow: 0px 2px 5px #888;
				box-shadow: 		0px 2px 5px #888;
			}
			a:active
			{
				-moz-box-shadow: 	none;
				-webkit-box-shadow: none;
				box-shadow: 		none;
			}
		</style>
	</head>
	<body>
	<h2>Write a boolean expression for finding if the bit 3 (counting from 0) of a given integer is 1 or 0.</h2>
	<form>
		<label for = "input1">Input number to check here</label>
		<input id = "input1" />
		<a href = "#" onclick = "onClickCheck()">Check</a>
	</form>
	<div id="console"></div>
	<script src = "scripts/js-console.js"></script>
	<script>
	
	function onClickCheck(){	
		var number = jsConsole.read("#input1");		
		var bit3 = parseInt(number);		
		if(!isNaN(number)){
			if(((number >> 3) & 1) == 1)
			{
				bit3 = 1;
			}
			else if(((number >> 3) & 1) == 0)
			{
				bit3 = 0;
			}
		}
		jsConsole.writeLine('The fourth bit of "' + number +  '" is  ' + bit3);
	}
	</script>
	</body>

 </html>
